<!DOCTYPE html>
<html>
    
    <head>
        <title>E-Commerce</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>

        <header>
            <h1 style="text-align: center;"> SportsGear </h1>
        </header>

        <main><!--Main div starts-->

            <!--Bat div starts-->
            <container onmouseenter="tennisBatHover()" >
                <img src="imgs/tennis_racket.webp" alt="tennis bat.jpg" onclick="tennisOptions()"/>
                <div id="showTennisOptionsHere"></div>
            </container>

            <container onmouseenter="cricketBatHover()">
                <img src="imgs/cricket_bat.webp" alt="cricket bat.jpg" onclick="cricketOptions()"/>
                <div id="showCricketOptionsHere"></div>
            </container>
            <!--Bat div ends-->

            <!--Cart div starts-->
            <div class="cart">
                <h1>Analytics</h1>
                <p>Tennis Bat:<span id="tennisBatAnalytics"></span></p>
                <p>Cricket Bat:<span id="cricketBatAnalytics"></span></p>
                <analytics>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </analytics>
                <hr>
                <h1>Cart</h1>
                <p>Products:<span id="products"></span></p>
                <p>Items:<span id="items"></span></p>
                <p>Price:<span id="products"></span></p>
            </div>
            <!--Cart div ends-->
        
        </main><!--Main div ends-->

        <!-- Scripts -->
        <script src="script.js"></script>
    </body>

</html>
