<!DOCTYPE html>

<html>

<head>

    <!--Style-->
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>


<body>

    
<div class="container"> <!--main div start-->
    <div class="box logo">Logo</div>
    <div class="box header">Sports Gear</div>
    <div class="box nav">Navbar</div>
    <div onmouseover="tennisBatHover()" class="box image1"><p>Tennis Bat</p></div>
    <div onmouseover="cricketBatHover()" class="box image2"><p>Cricket Bat</p></div>
    <!--Cart Container starts-->
    <div class="box cart">
        <h1>Analytics</h1>
        <p>Tennis Bat: <span id="tennisBatAnalytics"></span></p>
        <p>Cricket Bat: <span id="cricketBatAnalytics"></span></p>
    <!--Canvas starts-->    
        <div id="canv">
            <canvas id="myChart"  height="100"></canvas>
        </div>
    <!--Canvas ends-->
        <hr>
        <h1>CART</h1>
        <p>Products</p>
        <p>Items</p>
        <p>Total</p>
    </div>
    <!--Cart Container ends-->
    <!--Canvas starts-->


</div> 
    
</div> <!--main div ends-->



<!--Scripts-->
<script src="script.js"></script>

</body>

</html>
